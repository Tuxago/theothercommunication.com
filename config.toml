        # The events will be listed from the top to the bottom.
        # All images are stored under 'static/img/about'.
        # Replace them with your own.
        [[params.about.events]]
            img = "1.jpg"
            date = ""
			circletext = "My<br>mission"
            title = "Connecting People"
            description = "...by helping them deeply understand themselves and their audience. Which values? Which assumptions? What are the 'rules of the game'?"

        [[params.about.events]]
            img = "Place setting 200.jpg"
            date = ""
            title = "Other Cultures"
            description = "My love for the peoples and cultures of the world comes from my father, an expatriate who speaks 4 languages - like me. (English, French, Portuguese and Spanish if you're asking!)"

        [[params.about.events]]
            img = "montessori cube 200.jpg"
            date = ""
            title = "Montessori"
            description = "My grandmother's Montessori school, which I attended from 3-6 years old, promoted the joy of learning: creatively and at one's own pace. This is the approach I use with clients today, by creating a relaxed environment where information and ideas can flow. Like my mother, grandmother and aunts - all teachers - I gain a deep satisfaction from seeing people grow."

        [[params.about.events]]
            img = "globe 200.jpg"
            date = ""
            title = "Living Abroad"
            description = "My experience as an American living outside the USA - in Venezuela, Brazil, and now France - have taught me that language alone is not enough to truly understand people. You must understand the values that govern their belief systems, and recognize the manifestations of those values. Language is only one way in which a culture manifests its values."

    # Team section
    [params.team]
        title = "About"
        subtitle = ""
        description = "A linguist and interculturalist by trade and education, I'm fascinated by values: what people consider important, and the many ways they manifest those priorities in their lives.<br><br>Successfully identifying people's values requires both intuition and analysis, art and science, right brain and left brain. I love to help people connect. Despite what may be very disparate values, I believe that being human is common ground enough.<br><br>Understanding someone's values - whether you share them or not - makes the right language or handshake irrelevant because you can speak about what is important to them."

