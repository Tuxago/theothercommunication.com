			circletext = "Our<br>mission"
            title = "Connecting People"
            description = "...by helping them deeply understand themselves and the Other.  When you walk in other people's shoes, you have the benefit of multiple, unique perspectives. This makes you more creative. When you can see through the many dimensions of a kaleidescope, you become a multi-dimensional, multi-faceted You. It's the difference between a rough diamond and a cut one!"

        [[params.about.events]]
            img = "Place setting 200.jpg"
            date = ""
            title = "Other cultures"
            description = "My love for different people and cultures comes from my father. He was born in Morocco. Before going into sales, he was a social worker for troubled youth and has always had a penchant for psychology. He met my mother on a coast-to-coast road trip of the USA, where he has lived for over 30 years. He speaks 4 languages. Apparently, the apple doesn’t fall far from the tree. I was born in the Middle East, grew up in multicultural South Florida (USA), and love understanding what makes people tick. I met my French husband in Paris while I was on layover as an international flight attendant. Like my father, I live abroad, speak four languages (English, French, Spanish & Portuguese)...and have a daughter whose passport is different than mine."

        [[params.about.events]]
            img = "montessori cube 200.jpg"
            date = ""
            title = "Montessori"
            description = "Montessori is the educational philosophy that helped me grow. Between the ages of 3 and 6, I attended my grandmother’s Montessori school, where they promoted the following philosophy: To aid life, leaving it free, however to unfold itself, that is the basic task of the educator. -Maria Montessori  This approach - to give people the space and conditions in which they can grow on their own - has come to define the way I learn. No surprise, then, that I use the same approach with my clients. I create an environment where people can feel at ease, be creative, and most of all, be themselves. Great things can happen in this space: we can put our finger on what is true, what is essential. Like my mother, grandmother and aunts - all teachers - I gain a deep satisfaction from seeing people grow."

        [[params.about.events]]
            img = "globe 200.jpg"
            date = ""
            title = "Living abroad"
            description = "My time abroad has taught me many things. I’ve learned how to adjust to living in a new country, with a new language and culture. I’ve made friends, diverse in their backgrounds but similar in their values.Most importantly, I’ve learned that language alone is not enough to truly understand people. You must understand the values that govern their belief systems, and recognize the manifestations of those values (language being only one)."

