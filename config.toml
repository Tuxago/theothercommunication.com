    [params.services]
        title = "Reach your Goals by Reaching Your Audience"
        subtitle = "Shani Herrmann, Communications Coach, helps her clients reach their goals, one successful communications project at a time.<br></br>The concept: Connect with others by being yourself. Included in this package: Understanding Others + Knowing Yourself + Expressing Yourself.<br></br>With past clients, she has worked on presentations, internal communication videos, sales brochures, oral exams, business websites, and more...What kind of project can she help you with?<br></br> Services available in English, French, Portuguese, or Spanish."

		[[params.services.row]]
            [[params.services.row.list]]
                icon = " fa-comment"
                title = "The Spoken Word"
                description = "Presentations, Speeches, Meetings, Oral Exams, etc.<br></br>Speak clearly and confidently. Share information with your audience. Leave them with a message they'll remember."
            [[params.services.row.list]]
                icon = " fa-file-text-o "
                title = "Written Formats"
                description = "Websites, brochures, etc.<br></br>Information that's easy to find. A message that expresses who you are in a way your audience can understand."

            [[params.services.row.list]]
                icon = "fa-commenting-o"
                title = "Intercultural Training"
                description = "A paradigm shift: Understanding THEM (Learn to understand THEM. What groups codes and values would you like to understand better? Shani creates custom intercultural trainings complete with Cultural Witnesses who know how to communicate with your target group."
            [[params.services.row.list]]
                icon = "fa-commenting-o"
                title = "English Conversation Express"
                description = "Need to keep your English skills alive?<br></br>30-minute phone conversations with a native speaker fit well into busy schedules."
	       
