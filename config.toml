    # Services section
    [params.services]
        title = "The Other Communication"
        subtitle = "You've got a great product and you want to sell it to more customers...but it's not a simple question of features and benefits. It's about understanding the problem your customer wants to solve AND their values and assumptions - their culture - which will determine how they go about solving it. Shani can help you get inside your clients' mind, wear their shoes, so that when they get thirsty, you'll be standing there with a glass of water. (How refreshing!) She studies cultures - all types (national cultures, work cultures...and cultures around any shared experience - deaf culture, metal culture, etc.), have their own values and assumptions. When you understand these unwritten rules, you understand your customer, and can consequently communicate with them and serve them. Here's an analogy: If you want a solid foundation for your house, you hire someone to survey the land before you hire an architect or a builder. That's what Shani does: she studies the lay of the land - your target customer's universe - so that she can work with the architect and the builder (your marketing, communication or product development teams) so that the final product can be truly excellent.You've got marketing people; you've got communications people; do you have interculturalists? Specialists in culture who will make sure your message makes sense?"

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-gift"
                title = "Know yourself."
                description = "What are your values? What do you believe? This information is baked into the DNA of your product. You craft the package: From content (what's in and what's not) to appearance (style, etc.), your package is a product of who you are and what you believe. If you can express it in a way your market can understand and appreciate, you'll have more customers."

            [[params.services.row.list]]
                icon = "fa-hand-o-right"
                title = "Know your customer."
                description = "Who are they, anyway? We create a portrait of your typical user. We seek their mental model: How does he/she think? Our objective? To get inside their shoes."

            [[params.services.row.list]]
                icon = "a-envelope-o"
                title = "Craft the Message."
                description = "This is where most people start - but that's like laying bricks or hiring an architect to draw up plans before surveying the lay of the land. Clarify your content. Remove extraneous bits so that your audience can focus on your message - on what's important. Adapt your structure - pick one that will make sense and please your audience. Your format  Form Your message can take several different forms: You can say it out loud (a speech, a presentation) You can write it on paper or virtually ( or written (a CV, a website), You can make it into an experience and transmit the message implicitly. Vehicle Simplicity is the ultimate sophistication. -Leonardo da Vinci"

